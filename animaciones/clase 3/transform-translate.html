<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow{
            background: blue;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .circle{
            background: green;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .circle:hover{
            transform: translate(20px, -20px);
        }
    </style>
</head>
<body>
    <div class="shadow">
        <div class="circle"></div>
    </div>
</body>
</html>
