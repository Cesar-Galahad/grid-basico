<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: green;
        }
        a:hover{
            background-color: blue;
        }
        p:not(.maravillas){
            color: aquamarine;
        }
        .container div:nth-child(1){
            color: lightgreen;
        }
    </style>
</head>
<body>
    <a href="#">Cesar</a>
    <p>en el</p>
    <p class="maravillas">pais</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
