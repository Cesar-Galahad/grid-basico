<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, modi, fugit enim commodi provident quasi non aliquid eveniet repellat atque soluta exercitationem id cumque nobis tempora facilis perspiciatis accusamus. Vitae!</p>
                <button class="info-button">Book a table</button>
            </div>
            <figure class="hero-image">
                <img src="./images/hero.png" alt="plato">
            </figure>
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./images/video.png" alt="mesa con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt="bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
